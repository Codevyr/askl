[package]
name = "ask"
version = "0.1.0"
authors = ["Maksym Planeta <mplaneta@os.inf.tu-dresden.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
lsp-types = "0.73.0"
url = "2.1.1"
log = { version = "0.4", features = ["max_level_trace"]}
stderrlog = "0.4"
structopt = "0.3"
petgraph = "0.5"
juniper = "0.14.2"
actix-web = "2.0"
actix-rt = "1.0"
actix-server = "1.0.2"
actix-files = "0.2.1"